<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 1
    // Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.

    let mycolor = ["Red", "Green", "While", "Black"];
    document.write(mycolor.join());

    //bài 2
    //    Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.

    let num = prompt("nhập số");
    num1 = num.toString();
    let ketqua = [num1[0]];
    for (let i = 1; i < num1.length; i++) {
        if (num1[i - 1] % 2 === 0 && num[i] % 2 === 0) {
            ketqua.push("-", num1[i]);
        } else {
            ketqua.push(num1[i]);
        }
    }
    console.log(ketqua.join(""));

    // bài 3
    // Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.

    let day = prompt("nhập dãy bất kì không dấu");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let x = 0; x < day.length; x++) {
        if (UPPER.includes(day[x])) {
            result.push(day[x].toLowerCase());
        } else if (LOWER.includes(day[x])) {
            result.push(day[x].toUpperCase());
        } else {
            result.push(day[x])
        }

    }
    console.log(result.join(''));

</script>
</body>
</html>
