<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class Date{
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        setDay(day){
            this.day=day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }
        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        getDate(){
            return this.day+"/" +this.month+"/"+this.year;
        }
    }
    let date= new Date(1,1,2020);
    console.log(date.getDay());
    console.log(date.getMonth());
    console.log(date.getYear())
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    console.log(date.getDay(),date.getMonth(),date.getYear());
    console.log(date.getDate());
    let a=prompt("Nhập ngày");
    let b=prompt("nhập tháng");
    let c=prompt("nhập năm");
    date.setDate(a,b,c);
    console.log(date.getDate());
</script>
</body>
</html>
