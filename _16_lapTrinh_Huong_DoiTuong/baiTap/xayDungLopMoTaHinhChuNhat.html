<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Chữ Nhật</title>
</head>
<body>
<div style="width: 1280px; height: 720px; float: left;">
    <canvas id="canvas_49" width="600" height="450">
    </canvas>
</div>
<script>
    class Rectangle{

        constructor(chieudai,chieurong) {
            this._chieuDai=chieudai;
            this._chieuRong=chieurong;
        }
        setChieuDai(chieudai){
            this._chieuDai=chieudai;
        }
        setChieuRong(chieurong){
            this._chieuRong=chieurong;
        }

        getChieuDai(){
            return this._chieuDai;
        }
        getChieuRong(){
            return this._chieuRong;
        }
        getDienTich(){
            return this._chieuRong*this._chieuDai;
        }
        getChuVi(){
            return (this._chieuDai+this._chieuRong)*2;
        }
        getdispay(){
            let canvas = document.getElementById("canvas_49");
            let context = canvas.getContext("2d");
            context.beginPath();
            context.fillStyle = "#ffeeff";
            context.fillRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
            context.fillStyle = "#ff8800";
            context.fillRect(this._chieuRong,this._chieuDai , 150, 75);}

    }
     let rectangle= new Rectangle(8,4);
    alert("Chiều dài: " + rectangle.getChieuDai() +"Chiều rộng: " +rectangle.getChieuRong() +"Diện tích: " +rectangle.getDienTich()+ "Chu Vi: " +rectangle.getChieuDai());

    let a= parseInt(prompt("Nhập chiều dài"));
    let b= parseInt(prompt("Nhập chiều rộng"));
    rectangle.setChieuDai(a);
    rectangle.setChieuRong(b);
    alert("Chiều dài: " + rectangle.getChieuDai() +"Chiều rộng: " +rectangle.getChieuRong() +"Diện tích: " +rectangle.getDienTich()+ "Chu Vi: " +rectangle.getChuVi());

    rectangle.getdispay()

</script>
</body>
</html>
