<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caro Game Simple</h2>
    <p id ="caro">
        <input type="button" value="Change Value" onclick="change1()">

<script>
    let b= document.getElementById("caro");
    let bang=[];
    let data="";
    for (let i=0;i<5;i++){
        bang[i] = new Array(0,0,0,0,0);
    }
    for (let i=0;i<5;i++){
        data += "<br>";
        for (let j=0;j<5;j++){
            data+= bang[i][j] + "&nbsp&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='change1()'>"
    b.innerHTML = data;
    function change1() {
        let x= prompt("x");
        let y= prompt("y");
        data="";
        bang[x][y]="x";
        for (let i=0;i<5;i++){
            data += "<br>";
            for (let j=0;j<5;j++){
                data+= bang[i][j]+"&nbsp";
            }
        } data += "<br/><br/><input type='button' value='Change Value' onclick='change1()'>"
        b.innerHTML="<hr>" + data;

    }
</script>
</body>
</html>
