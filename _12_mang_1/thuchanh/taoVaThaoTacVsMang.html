<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="valuets" >
<input type="button" id="add1" value="Add" onclick="addarray()">
<input type="button" id="display1" value="display" onclick="displayarray()">
<div id="result"></div>
<script>
    let x=0;
let array = Array();
function addarray() {array[x]=document.getElementById("valuets").value;
alert("Element:" +array[x] + "added at index" +x);
x++;
document.getElementById("valuets").value="";

}
function displayarray() {
    let e = "<hr>";
    for (let i=0;i<array.length;i++){
        e+= "Element" +i +"=" + array[i] + "<br>";

    }document.getElementById("result").innerHTML= e;

}


</script>
</body>
