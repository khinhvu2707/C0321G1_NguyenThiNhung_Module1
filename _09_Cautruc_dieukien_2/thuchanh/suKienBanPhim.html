<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doraemon</title>
</head>
<body onload="ketqua()">>
<img id="doremon" src="https://anhdep123.com/wp-content/uploads/2021/01/hinh-anh-doremon-ngau-nhat.png" style="position:absolute;left:0; top:0;" height="300" width="400"/>

<script>
    function len() {
        let khoangcach= document.getElementById("doremon");
        khoangcach.style.top= parseInt(khoangcach.style.top)-5+"px";

    }
    function xuong() {
        let khoangcach= document.getElementById("doremon");
        khoangcach.style.top= parseInt(khoangcach.style.top)+5+"px";

    }
    function trai() {
        let khoangcach= document.getElementById("doremon");
        khoangcach.style.left= parseInt(khoangcach.style.left)-5+"px";

    }
    function phai() {
        let khoangcach= document.getElementById("doremon");
        khoangcach.style.left= parseInt(khoangcach.style.left)+5+"px";

    }
    function dichuyen(evt) {
        switch (evt.keyCode) {
            case 37:
                trai();
                break;
                case 39:
                    phai();
                    break;
                    case 38:
                        len();
                        break;
                        case 40:
                        xuong();
                        break;

        }

    }
function ketqua() {
        window.addEventListener('keydown',dichuyen);

}

    

</script>
</body>
</html>
