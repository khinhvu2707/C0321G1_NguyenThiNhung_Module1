<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="cach1" type="text">
<input type="button" value="Tính số ngày" onclick="tinh1()" id="nut1">
<p id="ketqua1">kết quả</p>
<script>

    function tinh1() {
        let e = document.getElementById("cach1").value;
        switch (e) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById('ketqua1').innerHTML = "tháng " + e +" có 31 ngày";
                break;


            case "2":
                document.getElementById("ketqua1").innerText = "tháng 2 có 28 hoặc 29 ngày";
                break;
            case "4":
                case "6":
                    case "9":
                        case "11":

                document.getElementById("ketqua1").innerText = "tháng" +e +"có 30 ngày";
            default:
                document.getElementById("ketqua1").innerText = "không có tháng này"
        }
    }

</script>
</body>
</html>
