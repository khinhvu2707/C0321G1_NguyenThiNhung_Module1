<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nang= prompt("Nhập cân nặng");
    let cao= prompt("nhập chiều cao");
    let BMI= nang/(cao*2)
    if (BMI<18) {
        document.write("Underweight");
    }else if (BMI<25.0){
        document.write("Normal");
    }else if (BMI<30.0){
        document.write("Overweight");
    }else {document.write("Obese")}

</script>
</body>
</html>
