<script>
    function kiemTraDoiXung(a) {
        let first = 0;
        let last = a.length - 1;
        if (first >= last) {
            return true;
        } else if (a[first] != a[last]) {
            return false;
        } else {
            a = a.slice(1, a.length - 1);
            return kiemTraDoiXung(a);
        }
    }
    let a = prompt("Nhập dãy");
