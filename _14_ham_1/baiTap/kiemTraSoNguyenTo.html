<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let a= prompt("Nhập số muốn kiểm tra");
    function isPrime() {
        for (let i=2;i<=Math.sqrt(a);i++){
            
            if (a%i===0){
                return false;
            }
        } return true;

    }
    alert(isPrime(a));
</script>
</body>
</html>
