<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
    <style>

        tr:nth-child(even) {
            font-size: 20px;
            background-color: yellowgreen;
        }
        
    </style>
</head>
<body>
<script>
let bang;
    bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i=1;i<=10;i++){
        bang =bang +"<tr>";
        for (let j=1;j<=10;j++){
            f=i*j;
            bang=bang+"<td>"+f+"</td>";

        }
        bang = bang + "</tr>";

    }
    bang=bang + "</table>";
document.write(bang);

</script>
</body>
</html>
