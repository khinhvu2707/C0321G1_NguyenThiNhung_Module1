<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While</title>
</head>
<body>
<script>
    let value = null;

    do {
        value=parseInt(prompt("nhập 1 số lớn hơn 0 và bé hơn 10"));
        alert("số bạn vừa nhập là" +value);

    }
    while ( value < 1 || value > 10);

</script>
</body>
</html>
